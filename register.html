<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="custom-scripting.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<title>Sign In</title>
</head>

<body>
<div data-role="header">
<h1> Header Sectioin </h1>
</div>

<div data-role="content">
<form action="login.html" method="get">
  <input type="text" name="name" placeholder="이름"/>
  <input type="tel" name="tel" placeholder="연락처"/>
  <input type="email" name="email" placeholder="E-Mail"/>
  <input type="text" name="doc_num" placeholder="의사허가증번호"/>

  <select data-native-menu="false" name="select-natioin" id="nation">
	<option value="">국가</option>
    <option value="korea">Korea</option>
    <option value="korea">America</option>
    <option value="korea">Japan</option>
    <option value="korea">China</option>
  </select>

  <select data-native-menu="false" name="select-location" id="location">
	<option value="">세부지역</option>
    <option value="korea">세부지역1</option>
    <option value="korea">세부지역2</option>
    <option value="korea">세부지역3</option>
    <option value="korea">세부지역4</option>
  </select>

  <select data-native-menu="false" name="select-subject" id="subject">
	<option value="">진료 과목</option>
    <option value="korea">외과</option>
    <option value="korea">내과</option>
    <option value="korea">이비인후과</option>
    <option value="korea">피부과</option>
  </select>

  <input type="submit" value="Register"/>
</form>
<a href="login.html" class="ui-btn">Cancel</a>
</div>

<div data-role="footer">
<h4> Footer Section</h4>
</div>
</body>
</html>
